<!DOCTYPE html>
<html>
<head>
  <title>r/fakealbumcoverbot</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Roboto+Slab|Shrikhand" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family:monospace;
      margin:0;
    }
    .header {
      background:black;
    }
    .header h1 {
      color:white;
      font-weight:400;
      font-size:16px;
      margin:0;
    }
    .wrapper {
      padding:10px;
      margin:0 auto;
    }
    #randomize {}
    #loader {
      color:#777;
      float:right;
    }
    #album {
      width:300px;
      margin:10px 0;
    }
    #album img {
      width:100%;
    }
    @media (min-width: 768px) {
      .wrapper {
        max-width:768px;
      }
      #album {
        width:600px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="wrapper">
      <h1>r/fakealbumcoverbot
        <span id="loader">idle</span>
      </h1>
    </div>
  </div>
  <div class="wrapper">
    <button id="randomize">Randomize</button>
    <button id="share">Share</button>
    <div id="album"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/public/client.js"></script>
</body>
</html>
